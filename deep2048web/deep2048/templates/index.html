<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="center">
        <div>
            <h1>
                2048
            </h1>
            <h3 id="score">
                Score: 0
            </h3>
        </div>
        <h2 id="loose"></h2>
    </div>
    <div class="center">
        <div id="matrix-container">
            <div class="row">
                {% for line in matrix %}
                <div class="col">
                    {% for case in line %}
                    <div class="block">{{ case }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="center" id="button-bar">
        <button onclick="resetMatrix()" id="reset">Reset</button>
    </div>
    <div class="form">
        <div class="slidecontainer">
            <input onchange="changeSize()" type="range" min="2" max="9" value="4" class="slider" id="myRange">
        </div>
        <label for="pet-select">Choose a model:</label>
        <select name="model" id="model-select">
            <option value="human">Play myself</option>
            <option value="random">Random</option>
        </select>
        <button onclick="updateRules()">Update</button>
        <button onclick="testloose()">Test loose</button>
    </div>
</body>
{% csrf_token %}
<script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    updateDisplay({{ matrix }}, 0, 1);


    var intervalId = window.setInterval(function () {
        getMatrix()
    }, 300);

    function getMatrix() {
        $.ajax({
            url: '/get/',  // Make sure this matches your urls.py
            type: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            success: function (response) {
                updateDisplay(response.matrix, response.score, response.win);
            }
        });
    }

    function moveMatrix(direction) {
        $.ajax({
            url: '/update/',  // Make sure this matches your urls.py
            type: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            data: {
                'direction': direction
            },
            success: function (response) {
                updateDisplay(response.matrix, response.score, response.win);
            }
        });
    }

    function moveRandom(direction) {
        $.ajax({
            url: '/update_random/',  // Make sure this matches your urls.py
            type: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            success: function (response) {
                updateDisplay(response.matrix, response.score, response.win);
            }
        });
    }

    function resetMatrix() {
        $.ajax({
            url: '/reset/',  // Make sure this matches your urls.py
            type: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            success: function (response) {
                updateDisplay(response.matrix, response.score, response.win);
            }
        });
    }

    function updateDisplay(matrix, score, win) {
        let html = '';
        html += '<div class="row">';
        matrix.forEach(line => {
            html += '<div class="col">';
            line.forEach(cell => {
                if (cell < 2) {
                    html += '<div class="block"></div>';
                } else if (cell > 4096) {
                    html += '<div class="block"><div class="block block4096">' + cell + '</div></div>';
                } else {
                    html += '<div class="block"><div class="block block' + cell + '">' + cell + '</div></div>';
                }
            });
            html += '</div>';
        });
        html += '</div>';
        if (win == 0) {
            $('#loose').html("you loose");
        } else {
            $('#loose').html("");
        }
        $('#matrix-container').html(html);
        $('#score').html("Score " + score);
    }

    function play() {
        $.ajax({
            url: '/play/',
            type: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            success: function (response) {
                updateDisplay(response.matrix, response.score, response.win);
            }
        });
    }

    function updateRules() {
        const form_size = document.getElementById("myRange");
        const model = document.getElementById("model-select");
        var buttonBar = document.getElementById("button-bar");

        if (model.value == 'human') {
            buttonBar.innerHTML = '<button onclick="resetMatrix()" id="reset">Reset</button>';
        } else {
            buttonBar.innerHTML = '<button onclick="play()">Play</button>' +
                '<button onclick="resetMatrix()" id="reset">Reset</button>';
        }

        console.log(model.value);
        $.ajax({
            url: '/update_rules/',
            type: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            data: {
                'size': form_size.value,
                'model': model.value
            },
            success: function (response) {
                updateDisplay(response.matrix, response.score, response.win);
            }
        });
    }

    function changeSize() {
        const form_size = document.getElementById("myRange");
        console.log(form_size.value);
        $.ajax({
            url: '/update_size/',
            type: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            data: {
                'size': form_size.value
            },
            success: function (response) {
                updateDisplay(response.matrix, response.score, response.win);
            }
        });
    }

    // Optional: Add keyboard controls
    document.addEventListener('keydown', function (event) {
        switch (event.key) {
            case 'ArrowUp':
                moveMatrix('up');
                break;
            case 'ArrowDown':
                moveMatrix('down');
                break;
            case 'ArrowLeft':
                moveMatrix('left');
                break;
            case 'ArrowRight':
                moveMatrix('right');
                break;
        }
    });
</script>

</html>
